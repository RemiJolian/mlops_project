# .github/workflows/mlops.yml
name: MLOps Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-train:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.12'

      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt  # Requirements file with dependencies, if available
          pip install mlflow scikit-learn

      - name: Run Model Training
        run: |
          python src/train.py

      - name: Upload Model Artifact
        uses: actions/upload-artifact@v3
        with:
          name: trained_model
          path: models/  # Path to save the trained model artifacts

  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Build and Run Docker Containers
        run: |
          docker-compose -f docker-compose.yml up --build -d

      # Step to display Docker logs if previous step fails
      - name: Display Docker Logs
        if: failure()
        run: |
          docker ps -a && docker-compose -f docker-compose.yml logs
